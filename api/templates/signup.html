<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedcode Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='css/signup.css')}}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="static\media\dsg.png" alt="DSG Logo" class="image">
            <h1>FeedCode Signup</h1>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <div class="error-message" id="username-error"></div>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error-message" id="password-error"></div>
        </div>

        <div class="form-group">
            <label for="cses_username">CSES Username</label>
            <input type="text" id="cses_username" placeholder="Enter your CSES username" required>
            <div class="error-message" id="cses-username-error"></div>
        </div>

        <div class="form-group">
            <label for="cses_password">CSES Password</label>
            <input type="password" id="cses_password" placeholder="Enter your CSES password" required>
            <div class="error-message" id="cses-password-error"></div>
        </div>

        <div class="button-group">
            <button id="scrapeBtn" >Scrape</button>
            <button id="reasoningBtn" disabled >Generate Reasoning</button>
            <button id="registerBtn" disabled>Register</button>
        </div>
        
        <p class="account-exist">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
<script  src="{{ url_for('static', filename='js/signup.js')}}" data-turbolinks-track="reload"></script>
</body>
</html>
