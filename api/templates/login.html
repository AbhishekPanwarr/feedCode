<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedcode Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="static\media\dsg.png" alt="DSG Logo" class="image">
            <h1>FeedCode Login</h1>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit">Login</button>
        </form>
        
        <p class="account-create">Don't have an account? <a href="{{ url_for('signupPage') }}">Sign up here</a></p>
    </div>
<script  src="{{ url_for('static', filename='js/login.js')}}" data-turbolinks-track="reload"></script>
</body>
</html>
